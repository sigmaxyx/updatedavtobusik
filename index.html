<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка и пейзаж</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #87CEEB 70%, #555 70%, #555 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* Анимация движения машинки */
        @keyframes moveCar {
            0% {
                transform: translateX(-200px); /* Машинка вне экрана */
            }
            100% {
                transform: translateX(calc(100vw - 250px)); /* Останавливается за 50px до края экрана */
            }
        }

        /* Машинка */
        .car {
            width: 200px;
            height: 100px;
            background-color: #FF5733; /* Цвет кузова */
            border-radius: 10px 10px 0 0; /* Скругление верхних углов */
            position: absolute;
            bottom: 50px; /* Машинка на "дороге" */
            animation: moveCar 5s ease-out forwards; /* Движение слева направо */
        }

        /* Кабина грузовика */
        .car .cab {
            width: 60px;
            height: 60px;
            background-color: #FFC300; /* Цвет кабины */
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
        }

        /* Окно кабины */
        .car .window {
            width: 30px;
            height: 30px;
            background-color: #1E90FF; /* Голубое стекло */
            position: absolute;
            top: 15px;
            left: 20px;
            border-radius: 5px;
        }

        /* Колеса */
        .car .wheel {
            width: 40px;
            height: 40px;
            background-color: #333; /* Цвет колёс */
            border-radius: 50%; /* Круглые колёса */
            position: absolute;
            bottom: -20px; /* Часть колеса скрыта под кузовом */
        }

        .car .wheel.left {
            left: 20px;
        }

        .car .wheel.right {
            right: 20px;
        }

        /* Солнце */
        .sun {
            width: 80px;
            height: 80px;
            background-color: #FFD700;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Дерево */
        .tree {
            position: absolute;
            bottom: 50px;
            left: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree .trunk {
            width: 20px;
            height: 60px;
            background-color: #8B4513; /* Цвет ствола */
        }

        .tree .leaves {
            width: 80px;
            height: 80px;
            background-color: #228B22; /* Цвет листвы */
            border-radius: 50%;
            margin-top: -40px; /* Исправление для корректного наложения */
        }
    </style>
</head>
<body>
    <!-- Солнце -->
    <div class="sun"></div>

    <!-- Дерево -->
    <div class="tree">
        <div class="leaves"></div>
        <div class="trunk"></div>
    </div>

    <!-- Машинка -->
    <div class="car">
        <div class="cab">
            <div class="window"></div>
        </div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
